<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="AddProduct.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="AdminMain.css">
    <link rel="icon" href="Images/favicon.ico">

</head>

<!-- Each textbox,label or textarea is included in its own article element and 
     those article elements are under one section element. -->

<body>
    <nav class="slidemenu">
        
        <span class="slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 20,5" stroke="#000" stroke-width="2"/>
                    <path d="M0,14 20,14" stroke="#000" stroke-width="2"/>
                    <path d="M0,23 20,23" stroke="#000" stroke-width="2"/>
                </svg>
                <img src="/Images/Logo.png" alt="Senq_Logo" width="40%" height="20%">
            </a>
        </span>
    </nav>

    <header id="sidemenu">
        <!-- <div id="sidemenu"> -->
        
            <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
            <a href="AdminMain.html">Home</a>
            <a href="#">Profile</a>
            <a href="AddProduct.html">Products </a>
            <a href="#"> Statistics</a>
     
    <!-- </div> -->
    </header>

    <section class="container">
        <table style=" border: 3px; border-color: red;">
            <tr>
                <td>
                    <label for="proname">Product Name</label>
                </td>
                <td>
                    <input type="text" name="proname"  required>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="pric" class="price">Price</label>
                </td>
                <td>
                    <input type="text" name="pric">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quan" class="quantity">Quantity</label>
                </td>
                <td>
                    <input type="text" name="quan" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="combo">Catagory</label>
                </td>
                <td>
                    <select name="catagory" id="combo">
                        <option value="Electronics">Electronics</option>
                        <option value="Cloth">Cloth</option>
                        <option value="Wearables">Wearables</option>
                        <option value="Food">Food</option>
                        <option value="Automobile">Automobile</option>
                        <option value="Shoes">Shoes</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="star" class="lab">Average Rating</label>
                </td>
                <td>
                    <form action="">
                        <input class="star star-5" id="star-5" type="radio" name="star"/>
                        <label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star"/>
                        <label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star"/>
                        <label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star"/>
                        <label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star"/>
                        <label class="star star-1" for="star-1"></label>
                      </form>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pimg">Product Image</label>
                </td>

                <td>
                    <input type="text">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="stat">Status</label>
                </td>
                <td>
                    <input type="text" name="stat" required>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <textarea name="description" id="1" cols="20" rows="10" placeholder="Product Description"></textarea>

                </td>
            </tr>
        </table>

        <script>
            function openSlideMenu(){
                document.getElementById('sidemenu').style.width='250px';
                document.getElementById('main').style.marginLeft='250px';
    
            }
        </script>
    
    <script>
        function closeSlideMenu(){
            document.getElementById('sidemenu').style.width='0';
            document.getElementById('main').style.marginLeft='0';
    
        }
    </script>

        

    </section>
</body>
</html>

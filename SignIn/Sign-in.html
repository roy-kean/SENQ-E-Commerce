<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="../SignIn/Sign-in Style.css">
</head>
<body>
 
      <img src="../Images/senqlogo.png" alt="Senq-Logo" width="200px" height="200px" style="float: left;">
      <h1>Senq Marketplace</h1>

      <section class="container">
          <form action="#">
              <h2 class="title">Sign-In</h2>
              <article class="username-box">
                  <!-- <label for="Username">Username</label> -->
                  <input type="text" id="Username" placeholder="Username" required>
                  <article class="underline"></article>
              </article>

              <article class="password-box">
                <!-- <label for="Password">Password</label> -->
                <input type="password" id="password" placeholder="Password" required>
                <article class="underline"></article>
              </article>

              <article class="button">
                  <input type="submit" value="Sign In">
              </article>

              <article class="link">
            <p>Don't have an account? <a href="../SignUp/Create Account.html">Create one</a></p><br>
              </article>
              <article class="trade">
                <p>Senq Marketplace &trade;</p>
            </article>
          </form>

      </section>
   

</body>
</html>

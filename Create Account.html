<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Create Account.css">
</head>
<body>
    <section class="container">
        <form action="#">
            <h2 class="title">Create Account</h2>
            
            <aside class="pic">
                <input type="file" placeholder="Photo" required capture>
            </aside>

            <article class="fname"> <!-- FirstName -->
                <input type="text" placeholder="First Name" required>
                <article class="underline"></article>
            </article>

            <article class="lname"> <!-- LastName -->
                <input type="text" placeholder="Last Name" required>
                <article class="underline"></article>
            </article>

            <article class="email"> <!-- Email -->
                <input type="text" placeholder="Email" required>
                <article class="underline"></article>
            </article>

            <article class="phone"> <!-- phonenumber -->
                <input type="text" placeholder="Phone Number" required>
                <article class="underline"></article>
            </article>

            <article class="create">
                <input type="submit" value="Create Account">

            </article>

            <article class="link">
                <p>Have an account? <a href="Sign-in.html">Sign-In</a></p>

            </article>
    
        </form>
    </section>
</body>
</html>
